<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple siccors paper rock game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Scissors paper rock</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="start">
            <h1>Scissors Paper Rock</h1>
            <button>Click to start!</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Pick your option</h2>
            <!--Hand for the player and computer-->
            <div class="hands">
                <img class="player-hand" src="./assets/images/rock.png" alt="starting hand">
                <img class="computer-hand" src="./assets/images/rock.png" alt="starting hand">
            </div>
            <!--Buttons for each option-->
            <div class=" options">
                <button class="scissors">scissors</button>
                <button class="paper">paper</button>
                <button class="rock">rock</button>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
